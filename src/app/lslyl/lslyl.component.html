<div class="">
  <div class="search-div history-search">
    <span>投顾账户</span>
    <input type="text" [(ngModel)]='historyKeyWord.accountCode'>
    <span>交易开始日期</span>
    <input type="date" [(ngModel)]='historyKeyWord.beginTime'>
    <span>交易结束日期</span>
    <input type="date" [(ngModel)]='historyKeyWord.endTime'>
    <button [disabled]='disabled(historyKeyWord.accountCode)' class="button" (click)='getList()'>查询</button>
    <button [disabled]='disabled(historyKeyWord.accountCode)' (click)='export()'>导出列表</button>
  </div>
  <div class="table-div my-scroll">
    <table class="my-table">
      <tr>
        <th>
          投顾账号
        </th>
        <th>
          投顾姓名
        </th>
        <th>
          日期
        </th>
        <th>
          时间
        </th>
        <th>
          股票代码
        </th>
        <th>
          股票名称
        </th>
        <th>
          操作
        </th>
        <th>
          成交数量
        </th>
        <th>
          成交均价
        </th>
        <th>
          发生金额
        </th>
      </tr>
      <tr *ngFor='let a of list'>
        <td>
          {{a.accountCode}}
        </td>
        <td>
          {{a.accountName}}
        </td>
        <td>
          {{a.orderDate | date}}
        </td>
        <td>
          {{a.appointTime}}
        </td>
        <td>
          {{a.stockCode}}
        </td>
        <td>
          {{a.stockName}}
        </td>
        <td>
          {{a.operateDesc}}
        </td>
        <td>
          {{a.dealCnt}}
        </td>
        <td>
          {{a.dealAvrPrice}}
        </td>
        <td>
          {{a.dealAmount}}
        </td>
      </tr>
    </table>
  </div>
</div>
